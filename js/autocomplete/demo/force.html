<html>    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="../jquery/jquery-1.11.0.min"></script>
        <script type="text/javascript" src="../jquery-autocomplete.js"></script>
        <link rel="stylesheet" type="text/css" href="../jquery-autocomplete.css" />
        <script type="text/javascript">
            $(function () {
                $("#entry")
                    .autocomplete({
                        source:["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby"],
                        cb: {
                            select: function () {
                                $("#console").append("<div>Select: " + $(this).val() + "</div>")
                            },
                            force: function () {
                                $("#console").append("<div>Force: " + $(this).val() + "</div>")
                            }
                        }
                    })
                    .focus();
            });
        </script>
    </head>
    <body>
        Try to fill with "delphi" then [enter], then test with java, php...
        <br />
        <span>Programming language</span> : <input id="entry" type="text" name="test">
        <div id="console"></div>
    </body>
</html>
